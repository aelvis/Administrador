<h1 class="h3 mb-3 font-weight-normal text-center" style="color: red"><u data-toggle="modal" data-target="#exampleModal">PRODUCTOS</u></h1>
<div class="container">
	<div class="row">
		<div class="col-md-12">
			<table class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Editar</th>
			      <th scope="col">Reporte</th>
			      <th scope="col">Estado</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let pro of producto; index as i">
			      <th scope="row">{{i+1}}</th>
			      <td>{{pro.nombre}}</td>
			      <td>@mdo</td>
			      <td>@mdo</td>
			      <td *ngIf="pro.estado == 1" (click)="desactivar(pro.id)" class="table-success">Activo</td>
			      <td *ngIf="pro.estado == 2" (click)="activar(pro.id)" class="table-danger">Inactivo</td>
			    </tr>
			  </tbody>
			</table>

		</div>
	</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
