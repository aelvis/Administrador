<nav-component></nav-component>
<br>
<div class="container-fluid">
	<div class="row"*ngIf="inicio == false">
		<div class="col-md-12">
			<div class="loader" id="loader">Loading...</div>
		</div>
	</div>
	<div class="row" *ngIf="inicio == true">
		<div class="col-md-12">
<div class="form-inline">
  <div class="form-group mb-2">
    <label for="staticEmail2" class="sr-only">Nombre</label>
    <input type="text" class="form-control-plaintext" placeholder="Nombre" [(ngModel)]="nombre">
  </div>
  <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Descripcion</label>
    <input type="text" class="form-control" placeholder="Descripción" [(ngModel)]="descripcion">
  </div>
   <div class="form-group mx-sm-3 mb-2">
    <label for="inputPassword2" class="sr-only">Representacion</label>
    <input type="number" class="form-control" placeholder="Representación" [(ngModel)]="representacion">
  </div>
  <button type="submit" class="btn btn-primary mb-2" (click)="agregarUnidadesIndex()">Agregar</button>
</div>
		</div>
		<div class="col-md-12">
			<table class="table" *ngIf="!alerta_productos">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Descripcion</th>
			      <th scope="col">Representacion</th>
			      <th scope="col">Eliminar</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let uni of obtener_unidades; index as i">
			      <th scope="row">{{i+1}}</th>
			      <td><input type="text" class="form-control" value="{{uni.nombre}}" #nombre (keyup.enter)="editar(uni.id_unidad,nombre.value,descripcion.value,representacion.value)"></td>
			      <td><input type="text" class="form-control" value="{{uni.descripcion}}" #descripcion></td>
			      <td><input type="number" class="form-control" value="{{uni.representacion}}" #representacion></td>
			      <td><button class="btn btn-danger btn-block" (click)="eliminar(uni.id_unidad)">Eliminar</button></td>
			    </tr>
			  </tbody>
			</table>
		</div>
	</div>
</div>
