<nav-component></nav-component>

<div class="container">
	<div class="row">
		<div class="col-md-12">
			<form class="form-inline">
			<div class="form-group mx-sm-3 mb-2">
		    	<input type="date" class="form-control" #fecha > 
		  	</div>
		  	<button class="btn btn-success" (click)="obtenerProductoConFecha(fecha.value)">Buscar</button>
		  </form>
			<h1 class="h3 mb-3 font-weight-normal text-center" style="color: red">TOTAL DEL D√çA S/ {{total?.total | number:'1.0'}}</h1>
			<table *ngIf="inicio == true" class="table">
			  <thead class="thead-dark">
			    <tr>
			      <th scope="col">#</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Total</th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr *ngFor="let up of ticket; index as i">
			      <th scope="row">{{i+1}}</th>
			      <td (click)="abrirModal(up.id_caja_pago)">{{up.nombre}}</td>
			      <td>S/. {{up.total | number:'1.0'}}</td>
			    </tr>
			  </tbody>
			</table>
			<div *ngIf="inicio == false">
				<div class="loader" id="loader">Loading...</div>
			</div>
		</div>
	</div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
		<table *ngIf="inicio_modal == true" class="table">
					  <thead class="thead-dark">
					    <tr>
					      <th scope="col">#</th>
					      <th scope="col">Nombre</th>
					      <th scope="col">Cantidad</th>
					      <th scope="col">Indicaciones</th>
					      <th scope="col">Total</th>
					    </tr>
					  </thead>
					  <tbody>
					    <tr *ngFor="let pedi of pedido; index as i">
					      <th scope="row">{{i+1}}</th>
					      <td>{{pedi.descripcion}}</td>
					      <td>{{ pedi.cantidad}}</td>
					      <td>{{ pedi.indicacion}}</td>
					      <td>S/. {{ pedi.monto}}</td>
					    </tr>
					  </tbody>
					</table>
			<div *ngIf="inicio_modal == false">
				<div class="loader" id="loader">Loading...</div>
			</div>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarModal()" class="btn btn-primary">Cerrar</button>
      </div>
    </div>
  </div>
</div>
